<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Media Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
            background: #2a2a2a;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        h2 {
            color: #2196F3;
            margin-top: 0;
        }

        video,
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .info {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0b7dda;
        }
    </style>
</head>

<body>
    <h1>üé¨ Teste do Media Player</h1>

    <div style="text-align: center; margin: 20px 0;">
        <button onclick="fetchData()">üîÑ Atualizar Dados</button>
        <button onclick="window.open('/api/player/active-content', '_blank')">üìÑ Ver JSON</button>
    </div>

    <div id="status"></div>

    <div class="container">
        <div class="section">
            <h2>üé¨ Regi√£o de V√≠deo</h2>
            <div id="video-info"></div>
            <div id="video-container"></div>
        </div>

        <div class="section">
            <h2>üñºÔ∏è Regi√£o de Imagem</h2>
            <div id="image-info"></div>
            <div id="image-container"></div>
        </div>
    </div>

    <div class="section" style="margin-top: 20px;">
        <h2>üìä Log de Console</h2>
        <div id="log" class="info"></div>
    </div>

    <div class="section" style="margin-top: 20px;">
        <h2>üîç Teste de URLs (clique para abrir)</h2>
        <div id="url-tests" class="info"></div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'yellow';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            console.log(message);
        };

        async function fetchData() {
            try {
                log('Buscando dados da API...', 'info');
                const response = await fetch('/api/player/active-content');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`‚úÖ Dados recebidos com sucesso!`, 'success');
                log(`JSON: ${JSON.stringify(data, null, 2)}`, 'info');

                // Atualizar status
                document.getElementById('status').innerHTML = `
                    <div class="info">
                        <strong>Timestamp:</strong> ${data.timestamp}<br>
                        <strong>V√≠deo:</strong> ${data.video ? '‚úÖ Ativo' : '‚ùå Nenhum'}<br>
                        <strong>Imagem:</strong> ${data.imagem ? '‚úÖ Ativa' : '‚ùå Nenhuma'}<br>
                        <strong>Texto:</strong> ${data.texto ? '‚úÖ Ativo' : '‚ùå Nenhum'}
                    </div>
                `;

                // Renderizar v√≠deo
                if (data.video) {
                    log(`Carregando v√≠deo: ${data.video.nome}`, 'info');
                    log(`Caminho: ${data.video.caminho_arquivo}`, 'info');

                    const videoUrl = `/${data.video.caminho_arquivo}`;
                    log(`URL completa do v√≠deo: ${videoUrl}`, 'info');

                    document.getElementById('video-info').innerHTML = `
                        <div class="info">
                            <strong>ID:</strong> ${data.video.id}<br>
                            <strong>Nome:</strong> ${data.video.nome}<br>
                            <strong>Caminho:</strong> ${data.video.caminho_arquivo}<br>
                            <strong>Dura√ß√£o:</strong> ${data.video.duracao}s<br>
                            <strong>URL Completa:</strong> <a href="${videoUrl}" target="_blank">${videoUrl}</a>
                        </div>
                    `;

                    const videoContainer = document.getElementById('video-container');
                    videoContainer.innerHTML = '';

                    const video = document.createElement('video');
                    video.controls = true;
                    video.autoplay = true;
                    video.muted = true;
                    video.loop = true;
                    video.style.width = '100%';
                    video.style.maxWidth = '500px';

                    video.addEventListener('loadstart', () => {
                        log(`üìπ V√≠deo: iniciando carregamento...`, 'info');
                    });

                    video.addEventListener('loadeddata', () => {
                        log(`‚úÖ V√≠deo: dados carregados com sucesso!`, 'success');
                    });

                    video.addEventListener('error', (e) => {
                        log(`‚ùå V√≠deo: ERRO ao carregar! ${e.message || 'Erro desconhecido'}`, 'error');
                        console.error('Erro detalhado do v√≠deo:', video.error);
                    });

                    const source = document.createElement('source');
                    source.src = videoUrl;
                    source.type = 'video/mp4';

                    video.appendChild(source);
                    videoContainer.appendChild(video);

                    log(`üìπ Elemento de v√≠deo criado e adicionado ao DOM`, 'info');
                } else {
                    document.getElementById('video-info').innerHTML = '<p>Nenhum v√≠deo agendado no momento</p>';
                    document.getElementById('video-container').innerHTML = '';
                }

                // Renderizar imagem
                if (data.imagem) {
                    log(`Carregando imagem: ${data.imagem.nome}`, 'info');
                    log(`Caminho: ${data.imagem.caminho_arquivo}`, 'info');

                    const imageUrl = `/${data.imagem.caminho_arquivo}`;
                    log(`URL completa da imagem: ${imageUrl}`, 'info');

                    document.getElementById('image-info').innerHTML = `
                        <div class="info">
                            <strong>ID:</strong> ${data.imagem.id}<br>
                            <strong>Nome:</strong> ${data.imagem.nome}<br>
                            <strong>Caminho:</strong> ${data.imagem.caminho_arquivo}<br>
                            <strong>Dura√ß√£o:</strong> ${data.imagem.duracao}s<br>
                            <strong>URL Completa:</strong> <a href="${imageUrl}" target="_blank">${imageUrl}</a>
                        </div>
                    `;

                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = '';

                    const img = document.createElement('img');
                    img.alt = data.imagem.nome;
                    img.style.width = '100%';
                    img.style.maxWidth = '500px';

                    img.addEventListener('load', () => {
                        log(`‚úÖ Imagem: carregada com sucesso!`, 'success');
                    });

                    img.addEventListener('error', (e) => {
                        log(`‚ùå Imagem: ERRO ao carregar! ${e.message || 'Erro desconhecido'}`, 'error');
                        console.error('Erro detalhado da imagem:', e);
                    });

                    img.src = imageUrl;
                    imageContainer.appendChild(img);

                    log(`üñºÔ∏è  Elemento de imagem criado e adicionado ao DOM`, 'info');
                } else {
                    document.getElementById('image-info').innerHTML = '<p>Nenhuma imagem agendada no momento</p>';
                    document.getElementById('image-container').innerHTML = '';
                }

                // Atualizar se√ß√£o de testes de URL
                updateUrlTests(data);

            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                document.getElementById('status').innerHTML = `
                    <div class="status error">Erro ao buscar dados: ${error.message}</div>
                `;
            }
        }

        function updateUrlTests(data) {
            const urlTestsDiv = document.getElementById('url-tests');
            let html = '<h3>URLs dispon√≠veis para teste:</h3>';

            if (data.video) {
                const videoUrl = `/${data.video.caminho_arquivo}`;
                html += `
                    <div style="margin: 10px 0; padding: 10px; background: #444; border-radius: 4px;">
                        <strong>üé¨ V√≠deo:</strong><br>
                        <a href="${videoUrl}" target="_blank" style="color: #4CAF50;">${videoUrl}</a>
                        <button onclick="testUrl('${videoUrl}', 'v√≠deo')" style="margin-left: 10px;">Testar</button>
                    </div>
                `;
            }

            if (data.imagem) {
                const imageUrl = `/${data.imagem.caminho_arquivo}`;
                html += `
                    <div style="margin: 10px 0; padding: 10px; background: #444; border-radius: 4px;">
                        <strong>üñºÔ∏è Imagem:</strong><br>
                        <a href="${imageUrl}" target="_blank" style="color: #4CAF50;">${imageUrl}</a>
                        <button onclick="testUrl('${imageUrl}', 'imagem')" style="margin-left: 10px;">Testar</button>
                    </div>
                `;
            }

            urlTestsDiv.innerHTML = html;
        }

        async function testUrl(url, tipo) {
            log(`üß™ Testando URL do ${tipo}: ${url}`, 'info');
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    log(`‚úÖ ${tipo}: URL acess√≠vel! Status: ${response.status}`, 'success');
                    log(`   Content-Type: ${response.headers.get('Content-Type')}`, 'info');
                    log(`   Content-Length: ${response.headers.get('Content-Length')} bytes`, 'info');
                } else {
                    log(`‚ùå ${tipo}: URL retornou erro! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå ${tipo}: Erro ao testar URL: ${error.message}`, 'error');
            }
        }
                `;
            }
        }

        // Carregar dados ao abrir a p√°gina
        fetchData();

        // Atualizar a cada 10 segundos
        setInterval(fetchData, 10000);
    </script>
</body>

</html>
