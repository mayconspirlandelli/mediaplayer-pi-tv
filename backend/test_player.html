<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 3fr 1fr;
            gap: 0;
            height: 100%;
        }

        .region {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
        }

        .region-video {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .region-photo {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
        }

        .region-weather {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
        }

        .region-text {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
        }

        /* V√≠deo */
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Imagem */
        .photo-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .photo-container img.loaded {
            opacity: 1;
        }

        .photo-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Conte√∫do vazio */
        .no-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            padding: 20px;
        }

        .no-content .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-content div {
            font-size: 1.2rem;
        }

        .no-content.error {
            color: #f44336;
        }

        .no-content .small {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        /* Spinner de carregamento */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Clima */
        .weather-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-card {
            text-align: center;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
            opacity: 0.9;
        }

        .weather-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Texto */
        .text-container {
            width: 100%;
            height: 100%;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .text-content {
            font-size: 1.8rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Debug info (pode ser removido em produ√ß√£o) */
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-family: monospace;
            max-width: 300px;
            display: none;
        }

        .debug-info.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="player-grid">
            <!-- REGI√ÉO 1: V√≠deos -->
            <div class="region region-video" id="region-video">
                <div class="no-content">
                    <div>
                        <div class="icon">üé¨</div>
                        <div>Nenhum v√≠deo agendado</div>
                    </div>
                </div>
            </div>

            <!-- REGI√ÉO 2: Imagens -->
            <div class="region region-photo" id="region-photo">
                <div class="no-content">
                    <div>
                        <div class="icon">üñºÔ∏è</div>
                        <div>Nenhuma imagem agendada</div>
                    </div>
                </div>
            </div>

            <!-- REGI√ÉO 3: Clima -->
            <div class="region region-weather" id="region-weather">
                <div class="no-content">
                    <div>
                        <div class="icon">üå§Ô∏è</div>
                        <div>Carregando clima...</div>
                    </div>
                </div>
            </div>

            <!-- REGI√ÉO 4: Texto -->
            <div class="region region-text" id="region-text">
                <div class="no-content">
                    <div>
                        <div class="icon">üì¢</div>
                        <div>Nenhum aviso</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Info (pressione 'D' para mostrar/ocultar) -->
    <div class="debug-info" id="debug-info">
        <div id="debug-content">Carregando...</div>
    </div>

    <script>
        // Estado global
        let currentContent = {
            video: null,
            imagem: null,
            texto: null
        };
        let currentWeather = null;
        let imageTimeout = null;
        let debugMode = false;

        // Elementos do DOM
        const regions = {
            video: document.getElementById('region-video'),
            photo: document.getElementById('region-photo'),
            weather: document.getElementById('region-weather'),
            text: document.getElementById('region-text')
        };

        // Fun√ß√£o para buscar conte√∫do ativo
        async function fetchContent() {
            try {
                const response = await fetch('/api/player/active-content');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                updateContent(data);
                debugLog('Conte√∫do atualizado', data);
            } catch (error) {
                console.error('Erro ao buscar conte√∫do:', error);
                debugLog('ERRO: ' + error.message);
            }
        }

        // Fun√ß√£o para buscar clima
        async function fetchWeather() {
            try {
                const response = await fetch('/api/player/weather');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                currentWeather = data;
                renderWeather(data);
                debugLog('Clima atualizado', data);
            } catch (error) {
                console.error('Erro ao buscar clima:', error);
                debugLog('ERRO clima: ' + error.message);
            }
        }

        // Atualizar conte√∫do quando houver mudan√ßas
        function updateContent(data) {
            // Verificar se o v√≠deo mudou
            if (hasContentChanged(data.video, currentContent.video)) {
                currentContent.video = data.video;
                renderVideo(data.video);
            }

            // Verificar se a imagem mudou
            if (hasContentChanged(data.imagem, currentContent.imagem)) {
                currentContent.imagem = data.imagem;
                renderPhoto(data.imagem);
            }

            // Verificar se o texto mudou
            if (hasContentChanged(data.texto, currentContent.texto)) {
                currentContent.texto = data.texto;
                renderText(data.texto);
            }
        }

        // Verificar se o conte√∫do mudou
        function hasContentChanged(newContent, oldContent) {
            if (!newContent && !oldContent) return false;
            if (!newContent || !oldContent) return true;
            return newContent.id !== oldContent.id;
        }

        // Renderizar v√≠deo
        function renderVideo(content) {
            const container = regions.video;

            if (!content) {
                container.innerHTML = `
                    <div class="no-content">
                        <div>
                            <div class="icon">üé¨</div>
                            <div>Nenhum v√≠deo agendado</div>
                        </div>
                    </div>
                `;
                return;
            }

            const videoUrl = `/${content.caminho_arquivo}`;

            container.innerHTML = `
                <div class="video-container">
                    <video id="main-video" autoplay muted>
                        <source src="${videoUrl}" type="video/mp4">
                        Seu navegador n√£o suporta v√≠deos HTML5.
                    </video>
                </div>
            `;

            const video = document.getElementById('main-video');

            // Quando o v√≠deo terminar, buscar novo conte√∫do
            video.addEventListener('ended', () => {
                debugLog('V√≠deo terminou, buscando pr√≥ximo...');
                fetchContent();
            });

            // Log de eventos (debug)
            video.addEventListener('loadstart', () => debugLog('V√≠deo: carregando...'));
            video.addEventListener('loadeddata', () => debugLog('V√≠deo: dados carregados'));
            video.addEventListener('error', (e) => {
                console.error('Erro no v√≠deo:', e);
                debugLog('ERRO no v√≠deo');
                container.innerHTML = `
                    <div class="no-content error">
                        <div>
                            <div class="icon">‚ö†Ô∏è</div>
                            <div>Erro ao carregar v√≠deo</div>
                            <div class="small">${content.nome}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Renderizar foto
        function renderPhoto(content) {
            const container = regions.photo;

            // Limpar timeout anterior
            if (imageTimeout) {
                clearTimeout(imageTimeout);
                imageTimeout = null;
            }

            if (!content) {
                container.innerHTML = `
                    <div class="no-content">
                        <div>
                            <div class="icon">üñºÔ∏è</div>
                            <div>Nenhuma imagem agendada</div>
                        </div>
                    </div>
                `;
                return;
            }

            const imageUrl = `/${content.caminho_arquivo}`;
            const duration = content.duracao || 10; // fallback de 10 segundos

            container.innerHTML = `
                <div class="photo-container">
                    <div class="photo-loading">
                        <div class="spinner"></div>
                    </div>
                    <img id="main-photo" src="${imageUrl}" alt="${content.nome}">
                </div>
            `;

            const img = document.getElementById('main-photo');

            img.addEventListener('load', () => {
                img.classList.add('loaded');
                debugLog(`Imagem carregada, dura√ß√£o: ${duration}s`);

                // Iniciar timer para buscar pr√≥xima imagem
                imageTimeout = setTimeout(() => {
                    debugLog('Tempo da imagem acabou, buscando pr√≥xima...');
                    fetchContent();
                }, duration * 1000);
            });

            img.addEventListener('error', () => {
                console.error('Erro ao carregar imagem');
                debugLog('ERRO na imagem');
                container.innerHTML = `
                    <div class="no-content error">
                        <div>
                            <div class="icon">‚ö†Ô∏è</div>
                            <div>Erro ao carregar imagem</div>
                            <div class="small">${content.nome}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Renderizar clima
        function renderWeather(weather) {
            const container = regions.weather;

            if (!weather || !weather.temperatura) {
                container.innerHTML = `
                    <div class="no-content">
                        <div>
                            <div class="icon">üå§Ô∏è</div>
                            <div>Clima indispon√≠vel</div>
                        </div>
                    </div>
                `;
                return;
            }

            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };

            const icon = iconMap[weather.icone] || 'üå§Ô∏è';

            container.innerHTML = `
                <div class="weather-container">
                    <div class="weather-card">
                        <div class="weather-icon">${icon}</div>
                        <div class="weather-temp">${Math.round(weather.temperatura)}¬∞C</div>
                        <div class="weather-description">${weather.descricao}</div>
                        <div class="weather-details">
                            <div>üíß ${weather.umidade}%</div>
                            <div>üå¨Ô∏è ${Math.round(weather.vento)} km/h</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Renderizar texto
        function renderText(content) {
            const container = regions.text;

            if (!content) {
                container.innerHTML = `
                    <div class="no-content">
                        <div>
                            <div class="icon">üì¢</div>
                            <div>Nenhum aviso</div>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="text-container">
                    <div class="text-content">${content.texto}</div>
                </div>
            `;
        }

        // Debug log
        function debugLog(message, data = null) {
            const time = new Date().toLocaleTimeString();
            console.log(`[${time}] ${message}`, data || '');

            if (debugMode) {
                const debugContent = document.getElementById('debug-content');
                const logEntry = `[${time}] ${message}\n`;
                debugContent.textContent = logEntry + debugContent.textContent.split('\n').slice(0, 10).join('\n');
            }
        }

        // Ativar/desativar modo debug (pressione 'D')
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                debugMode = !debugMode;
                const debugInfo = document.getElementById('debug-info');
                debugInfo.classList.toggle('show', debugMode);
                debugLog('Debug mode: ' + (debugMode ? 'ON' : 'OFF'));
            }
        });

        // Inicializa√ß√£o
        function init() {
            debugLog('Player iniciado');

            // Buscar conte√∫do inicial
            fetchContent();

            // Buscar clima inicial
            fetchWeather();

            // Atualizar clima a cada 10 minutos
            setInterval(fetchWeather, 10 * 60 * 1000);
        }

        // Iniciar quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
